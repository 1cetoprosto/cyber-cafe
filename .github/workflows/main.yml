name: Add issues and PRs to project

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened, ready_for_review]

# Permissions for GITHUB_TOKEN (granular permissions)
permissions:
  contents: read
  issues: write
  pull-requests: write
  projects: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        if: ${{ github.event_name == 'issues' }}
        uses: actions/add-to-project@v0.6.0
        with:
          project-url: ${{ secrets.PROJECT_URL }}
          github-token: ${{ secrets.PROJECT_TOKEN }}

      - name: Add PR to project
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/add-to-project@v0.6.0
        with:
          project-url: ${{ secrets.PROJECT_URL }}
          github-token: ${{ secrets.PROJECT_TOKEN }}

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue or PR to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          # Your GitHub Projects URL
          project-url: https://github.com/users/1cetoprosto/projects/1
          # GitHub token with project permissions
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          # Optional: Add labels to categorize items
          labeled: bug,enhancement,feature,localization
          # Optional: Set default status column
          # project-column: "To Do"
